{% extends 'base.html' %}

{% block title %}Create a new Post{% endblock %}

{% block content %}
  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <form method="post" action="."> {% csrf_token %}
          <div class="form-outline mb-4">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block mt-4">Create Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
